title : Verkfræðistofan
description : Verkfræðistofa Suðurnesja (VSS) var stofnuð 2. febrúar 1980 og er einkahlutafélag. Stofan er með starfsemi sína í eigin húsnæði að Víkurbraut 13, Reykjanesbæ. Framkvæmdastjóri er Brynjólfur Guðmundsson, byggingarverkfræðingur. Um 15 starfsmenn starfa hjá fyrirtækinu, þar af níu verk- og tæknifræðingar, byggingarfræðingur, tveir með B.Sc. í verkfræði, mælingamaður, tækniteiknari og bókari.
