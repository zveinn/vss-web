<section class="portfolio section" id="portfolio">
    <div class="container">
        <div class="row ">
            <div class="col-xl-12">
                <div class="title text-center">
                    <h2> {{ with .Site.Data.portfolio.heading }} {{ . }} {{ end }} <span class="color">
                            {{ with .Site.Data.portfolio.headingSpan }} {{ . }} {{ end }}</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="portfolio-filter">
                    <button type="button" data-filter="all">Allt</button>
                    {{ range .Site.Data.portfolio.filterList }}
                    <button type="button" data-filter=".{{ .filterType }}">{{ .filterTitle }}</button>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="row portfolio-items-wrapper">
            {{ range .Site.Data.portfolio.portfolioItem }}
            <div class="mix col-lg-4 {{ .types }}">
                <div class="portfolio-block">
                    <img class="img-fluid" src="{{ .image | absURL}}" alt="work-image">
                    <div class="caption">

                        <a href="{{ .link | absURL }}">
                            <h4>{{ .title }}</h4>
                            <p>{{ .description }}</p>
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
